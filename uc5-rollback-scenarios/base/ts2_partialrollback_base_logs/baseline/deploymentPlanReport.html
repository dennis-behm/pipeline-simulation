<script type="text/javascript">
var deployReport = JSON.parse(document.getElementById('DeployReportData').innerHTML);
render();

function toggle(dep, text)
{
    if (document.getElementById(text).text == 'Show Dependencies')
        document.getElementById(text).text = 'Hide Dependencies';
    else
        document.getElementById(text).text = 'Show Dependencies';

    if (document.getElementById(dep).style.display == 'none')
        document.getElementById(dep).style.display = 'block';
    else
        document.getElementById(dep).style.display = 'none';
};

 function render()
 {
         var tableHtml = "";
         var manifestHtml = "";
         var cActivities = new Object();
         var versionInfoHtml = "";
         tableHtml += "<table border='1px solid #A9A9A9' style='width:100%;'><tr><th id=\"sequence\"></th><th id=\"name\">Activities</th><th id=\"commands\">Actions</th><th id=\"rc\">Steps</th></tr>";
         var counter = 1;
         for (x in deployReport.activities)
         {
             var activity = deployReport.activities[x];
             tableHtml += renderExec(counter++, activity);
         }
         
         if (typeof deployReport.metadata.annotations !== 'undefined' && typeof deployReport.metadata.annotations.engine !== 'undefined'  ) {
            versionInfoHtml = "<div id='VersionInfo'><p><h3>Wazi Deploy Version:</h3></p>";
            versionInfoHtml += "<span class='vlabel'>Version: </span>" + deployReport.metadata.annotations.engine.version;
            versionInfoHtml += "<br><span class='vlabel'>Build: </span>" + deployReport.metadata.annotations.engine.build;
            versionInfoHtml += "<br><span class='vlabel'>Date: </span>" + deployReport.metadata.annotations.engine.date;
            versionInfoHtml += "</div>"
         }

         manifestHtml = "<div id='ManifestInfo'><p><h3>Manifests Information:</h3>";

         if ( typeof deployReport.manifests !== 'undefined' ) {
             for (x in deployReport.manifests)
             {
                 var manifest = deployReport.manifests[x];
                 manifestHtml += "<span class='vlabel'>Name: </span>" + manifest.name;
                 if ( manifest.version !== 'undefined' )
                    manifestHtml += "<br><span class='vlabel'>Version: </span>" + manifest.version;
                 if ( manifest.description !== 'undefined' )
                    manifestHtml += "<br><span class='vlabel'>Description: </span>" + manifest.description;
                 if (typeof manifest.annotations !== 'undefined' && typeof manifest.annotations.scm !== 'undefined'  ) {
                    manifestHtml += "<br><span class='vlabel'>Source Code: </span>"
                    manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Type: </span>" + manifest.annotations.scm.type;
                    if (typeof manifest.annotations.scm.uri !== 'undefined') {
                        if ( manifest.annotations.scm.uri.startsWith('http') )
                            manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Uri: </span><a href='" + manifest.annotations.scm.uri +"' target='other'>" + manifest.annotations.scm.uri + "</a>";
                        else
                            manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Uri: </span>" + manifest.annotations.scm.uri;
                    }
                    if (typeof manifest.annotations.scm.branch !== 'undefined') 
                        manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Branch: </span>" + manifest.annotations.scm.branch;
                    if (typeof manifest.annotations.scm.shortCommit !== 'undefined') 
                        manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Short Commit: </span>" + manifest.annotations.scm.shortCommit;    
                 }
                 if (typeof manifest.annotations !== 'undefined' && typeof manifest.annotations.package !== 'undefined'  ) {
                    manifestHtml += "<br><span class='vlabel'>Package: </span>"
                    manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Type: </span>" + manifest.annotations.package.type;
                    manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;Uri: </span><a href='"+manifest.annotations.package.uri+"' target='other'>" + manifest.annotations.package.uri + "</a>";
                 }
                 if (typeof manifest.annotations !== 'undefined' && typeof manifest.annotations.dbb !== 'undefined' && typeof manifest.annotations.dbb.buildResultUri !== 'undefined' ) {
                    manifestHtml += "<br><span class='vlabel'>DBB: </span>"
                    manifestHtml += "<br><span class='vlabel'>&nbsp;&nbsp;&nbsp;DBB Build Result: </span><a href='"+manifest.annotations.dbb.buildResultUri+"' target='other'>" + manifest.annotations.dbb.buildResultUri + "</a>";
                 }
             }
                 manifestHtml += "</div>"
         } else {
                 manifestHtml += "<span class='vlabel'>Name: </span>" + deployReport.metadata.name;
                 if ( deployReport.version !== 'undefined' )
                    manifestHtml += "<br><span class='vlabel'>Version: </span>" + deployReport.metadata.version;
                 if (deployReport.description !== 'undefined' )
                    manifestHtml += "<br><span class='vlabel'>Description: </span>" + deployReport.metadata.description;
         }
         tableHtml += "</table>";
         var mainHtml = "<a class=\"offleft\" href=\"#deploySummary\">Main Content</a>";
         mainHtml += "<h2>Deployment Plan Report</h2>"
         var deploySummaryHtml = "<div id='deploySummary'>";
         deploySummaryHtml += "<p><h3>Deployment Plan Summary</h3><p>Number of activities: " + (counter-1);
         deploySummaryHtml += "<p>" + tableHtml + "</div>";
         mainHtml += versionInfoHtml;
         mainHtml += manifestHtml;
         mainHtml += deploySummaryHtml;
         var main = document.getElementById("main");
         main.insertAdjacentHTML("beforeend", mainHtml);
 }
 
 function renderExec(counter, cActivity)
 {
     var tr  = "<tr>";
     if (counter % 2 == 0)
         tr = "<tr class='even'>";
     var rowHtml = tr;
     if ( typeof cActivity.description !== 'undefined' )
         rowHtml += "<td headers=\"sequence\" rowspan='" + cActivity.actions.length + "'>" + counter + "</td><th id=\"" + cActivity.name + "\" headers=\"activity\" rowspan='" + cActivity.actions.length + "' style='width:10%;'>" + cActivity.name + "<br>" + cActivity.description ;
     else
         rowHtml += "<td headers=\"sequence\" rowspan='" + cActivity.actions.length + "'>" + counter + "</td><th id=\"" + cActivity.name + "\" headers=\"activity\" rowspan='" + cActivity.actions.length + "' style='width:10%;'>" + cActivity.name;
     rowHtml += "</th>";
     var cActivityCount = 0;
     for (x in cActivity.actions)
     {
         var cAction = cActivity.actions[x];
         if ( typeof cAction.description !== 'undefined' )
            rowHtml += "<td headers=\""+cAction.name+" actions\" style='width:10%;'><b>" + cAction.name + "<br>" + cAction.description + "</b></td>";
         else
            rowHtml += "<td headers=\""+cAction.name+" actions\" style='width:10%;'><b>" + cAction.name + "</b></td>";
         rowHtml += "<td headers=\""+cAction.name+" Steps\">"
            
        rowHtml += "<table cellspacing='0' cellpadding='0' border=1px style='width:100%;'>";
        rowHtml += "<tr border='1px solid #A9A9A9' style='width:100%;'><td style='width:200px;'><b>Steps</b></td><td><b>Artifacts<b/></td></tr>"
        for (y  in cAction.steps) {
            var cStep = cAction.steps[y];
            if ( typeof cStep.description !== 'undefined' )
                rowHtml += "<tr><td style='width:20%;' ><b>" + cStep.name + "<br>" + cStep.description + "</b></td><td style='width:500px;'>";
            else
                rowHtml += "<tr><td style='width:20%;' ><b>" + cStep.name + "</b></td><td style='width:500px;'>";
            rowHtml += "<table cellspacing='0' cellpadding='0' border=0px style='width:100%;'>";
             for (z in cStep.artifacts)
             {
                var cArtifact = cStep.artifacts[z];
                for ( prop in cArtifact.properties ) {
                    cProperty = cArtifact.properties[prop];
                    if ( cProperty.key == "path" ) {
                        path =  cProperty.value.replace('\\', '/')
                        idx = path.lastIndexOf('/')
                        typeIdx = path.lastIndexOf('.')
                        rowHtml += "<tr><td><b>Path</b>: " + path.substring(0, idx) + "</td><td><b>File</b>: " + path.substring(idx+1, typeIdx) + "</td><td><b>Type</b>: " + path.substring(typeIdx+1) + "</td></tr>";
                    }
                }
             }
             rowHtml += "</table>";
             rowHtml += "</td></tr>"
        }
        rowHtml += "</table>"
        rowHtml +=  "</td>"
        if (cActivityCount < cActivity.actions.length)
          rowHtml += "</tr>" + tr;
        cActivityCount++;
     }
     rowHtml += "</tr>";
     return rowHtml;
 }
